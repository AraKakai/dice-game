<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cute Pink Dice Game</title>
</head>
<body>
    <div class="game-container">
        <h1>Cute Pink Dice Game</h1>
        <div class="player" id="player1">
            <h2>Player 1</h2>
            <div class="dice" id="dice1">
                <p>Roll: <span id="player1-roll">0</span></p>
            </div>
        </div>
        <div class="player" id="player2">
            <h2>Player 2</h2>
            <div class="dice" id="dice2">
                <p>Roll: <span id="player2-roll">0</span></p>
            </div>
        </div>
        <button id="roll-button">Roll Dice</button>
        <p id="congratulations" class="hidden">Congratulations! Player <span id="winner"></span> wins!</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
